<!-- sticky_note/templates/notes/stickynote_form.html -->

{% extends 'base.html' %}

{% block title %}Sticky Notes - {% if form.instance.pk %}Edit{% else %}
Create{% endif %} Note {% endblock %}

{% block content %}
    <h2>
        {% if form.instance.pk %}Edit{% else %}Create{% endif %} Note
    </h2>
    <form method="post" action="{% if form.instance.pk %}
{% url 'note_update' pk=form.instance.pk %}{% else %}{% url 'create_note' %}
{% endif %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'note_list' %}" class="btn btn-primary">Go Back</a>
    </form>
{% endblock %}
